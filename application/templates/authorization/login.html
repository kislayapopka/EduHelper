<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/53d0520c41.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="authorization-form">
            <a href="#" class="back-link"><i class="fa-solid fa-arrow-left"></i> Назад на сайт</a>

            <div class="form-header">
                <h2>Войти в аккаунт</h2>
                <p>Нет аккаунта? <a href="{{ url_for('routes/registration') }}">Зарегистрироваться</a></p>
            </div>

            <form>
                <div class="input-group">
                    <div class="input-field">
                        <input type="email" placeholder="Электронная почта">
                    </div>

                    <div class="input-field password-field">
                        <input type="password" placeholder="Пароль">
                        <i class="fa-regular fa-eye toggle-password"></i>
                    </div>

                    <button type="submit" class="primary-btn">Войти</button>

                    <div class="row-container">
                        <div class="terms">
                            <label>
                                <input type="checkbox">
                                <span>Запомнить меня</span>
                            </label>
                        </div>
                        <a href="{{ url_for('reset') }}">Забыли пароль?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
